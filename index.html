<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="../Portfolio/assets/css/style.css">
</head>

<body>
    <nav>
        <div class="menu-mobile">
            <a href="#" onclick="showMenu()">Menu</a>
        </div>
        <ul id="menu">
            <li><a href="#">HOME</a></li>
            <li><a href="#">GALERY</a></li>
            <li><a href="#">PORTOFOLIO</a></li>
            <li><a href="#">TENTANG</a></li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image:url(../Portfolio/assets/img/profile.jpg);"></div>
        </div>

        <div class="description">
            <h1 id="pName">Meiman Jaya Gea</h1>
            <p id="pRole">Front end Disigner</p>
            <a href="#input-form" class="button bg-green" onclick="editForm()">Edit</a>
            <a href="#" class="button border-blue">Resume</a>
        </div>

        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p id="pAvailable" class="text-grey">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Location</p>
                <p id="pLocation" class="text-grey">Yogyakarta, Indonesia</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p id="pAge" class="text-grey">23 Tahun</p>
            </div>
            <div class="data">
                <p class="field">Years Experience</p>
                <p id="pYears" class="text-grey">6</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p id="pEmail" class="text-grey">jayameiman17@gmail.com</p>
            </div>
        </div>
    </section>

    <section id="input-form">
        <form method="#" action="#">
            <div class="form">
                <label>Nama</label>
                <input id="inpName" type="text" name="name" placeholder="nama">
            </div>
            <div class="form">
                <label>Role</label>
                <input id="inpRole" type="text" name="role">
            </div>
            <div class="form">
                <label>Availebelity</label>
                <input id="inpAvailable" type="text" name="Availebelity">
            </div>
            <div class="form">
                <label>Location</label>
                <input id="inpLocation" type="text" name="location">
            </div>
            <div class="form">
                <label>Age</label>
                <input id="inpAge" type="number" name="age">
            </div>
            <div class="form">
                <label>Years Experience</label>
                <input id="inpYears" type="number" name="Years">
            </div>
            <div class="form">
                <label>Email</label>
                <input id="inpEmail" type="text" name="email">
            </div>
            <div class="form">
                <input onclick="simpanForm()" type="submit" name="submit" value="SUBMIT" class="bg-blue">
            </div>
        </form>
    </section>

    <script>
        var formMenu = document.getElementById("input-form");
        formMenu.style.display = "none";

        function editForm() {
            if (formMenu.style.display = "none") {
                formMenu.style.display = "block";
            } else {
                formMenu.style.display = "none";
            }

        }

        function simpanForm() {

        }

        function showMenu() {
            var menu = document.getElementById("menu");
            var box = document.getElementById("box-profile");

            if (menu.style.display === "block") {
                menu.style.display = "none";
                box.style.padding = "0px";
            } else {
                menu.style.display = "block";
                box.style.paddingTop = "125px";
            }
        }
    </script>
</body>

</html>
